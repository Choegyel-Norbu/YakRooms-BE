# ================== REDIS CACHING ==================
# Redis configuration for development (optional) - HARDCODED
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Redis connection pool configuration
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=4
spring.data.redis.lettuce.pool.min-idle=1
spring.data.redis.lettuce.pool.max-wait=1000ms

# Cache configuration (can be disabled for development) - HARDCODED
spring.cache.type=redis
spring.cache.redis.time-to-live=60000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=yakrooms:dev:

# Cache-specific TTLs (shorter for development)
app.cache.hotel-details.ttl=300000
app.cache.hotel-listings.ttl=120000
app.cache.search-results.ttl=60000
app.cache.top-hotels.ttl=300000

# ================== JPA / HIBERNATE ==================
# Development JPA configuration with debugging
# TEMPORARY: Using create-drop to force table creation
# Change back to 'update' after first run to preserve data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Startup configuration
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

