# Docker Profile Configuration
# Note: spring.profiles.active is set via Dockerfile CMD

# Database Configuration for Docker - HARDCODED
spring.datasource.url=jdbc:mysql://mysql:3306/yakrooms
spring.datasource.username=root
spring.datasource.password=ChogyalWp

# Database Connection Pool Configuration for Docker
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Redis Configuration for Docker - HARDCODED
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=5000ms

# Redis Connection Pool Configuration
spring.data.redis.lettuce.pool.max-active=16
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=yakrooms:

# Cache-specific TTLs (in milliseconds)
app.cache.hotel-details.ttl=1800000
app.cache.hotel-listings.ttl=900000
app.cache.search-results.ttl=600000
app.cache.top-hotels.ttl=1800000

# Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Startup configuration
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging
logging.level.com.yakrooms.be=INFO
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
