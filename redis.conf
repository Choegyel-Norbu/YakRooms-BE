# Redis Configuration for YakRooms
# Basic secure configuration for production use

# Network Security
bind 0.0.0.0
protected-mode yes
port 6379

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Security
# Password is set via command line --requirepass parameter

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_a1b2c3d4e5f6"
